<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="styles.css">
    <script src="./app.js"></script>
  </head>
  <body>
    <div align="center">
      <h1>let's play<br />tic tac toe</h1>
      <table id="board" border="1">
        <tr>
          <td id="0"></td>
          <td id="1"></td>
          <td id="2"></td>
        </tr>
        <tr>
          <td id="3"></td>
          <td id="4"></td>
          <td id="5"></td>
        </tr>
        <tr>
          <td id="6"></td>
          <td id="7"></td>
          <td id="8"></td>
        </tr>
      </table>
      <br />
      <div id="message"></div>
      <br />
      <button id="button" onclick="handleClick()">reset game</button>
    </div>
  </body>
</html>
